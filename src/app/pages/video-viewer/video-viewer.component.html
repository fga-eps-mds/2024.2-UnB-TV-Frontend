<div class="justify-center flex flex-col">
  <div class="flex justify-end p-2">
    <img src="../../../assets/share.png" alt="Share" (click)="shareVideo()" />
  </div>
  <div class="relative w-full max-h-96 overflow-hidden aspect-video">
    <iframe
      id="embeddedVideo"
      title="{{ video.title }}"
      allowfullscreen
      class="top-0 left-0 bottom-0 right-0 w-full h-full absolute"
    ></iframe>
  </div>
  <div class="flex justify-center flex-col gap-6 p-3 m-3">
    <div class="title-button-container max-w-full flex justify-between items-center">
      <h4 class="font-custom font-bold text-gray-800">
        {{ video.title }}
      </h4>
      <button class="favorite-button" (click)="toggleFavorite()" [class.favorited]="isFavorite">
        <img alt="coracao" src="../../../assets/coracao.svg" class="favorite-icon"/> 
        <span *ngIf="isFavorite"> Favoritado
        </span>
        <span *ngIf="!isFavorite"> Favoritar </span>
      </button>   
    </div>
    <div class="flex justify-start">
      <button class="watch-later-button" (click)=" toggleWatchLater()" [ngClass]="{'watch-later-active': isWatchLater}">
        {{ isWatchLater ? 'Remover da lista': 'Assistir Mais Tarde'}}
      </button>
    </div>
    <div
      class="max-w-full max-h-full flex text-[12px] font-custom text-gray-800"
    >
      <div>
        <span
          *ngIf="!showDescription && videoDescription.length > characterLimit"
          class="clamped-description text-gray-800"
          [innerHTML]="videoDescription"
        ></span>
        <button
          *ngIf="!showDescription && videoDescription.length > characterLimit"
          class="font-bold text-gray-800"
          (click)="expandDescription()"
        >
          Mostrar
        </button>

        <span *ngIf="showDescription" [innerHTML]="videoDescription"></span>
        <div *ngIf="showDescription">
          <button class="font-bold text-gray-800" (click)="expandDescription()">
            Mostrar menos
          </button>
        </div>
      </div>
    </div>
    <!-- <div>
      <app-video-comment />
    </div> -->
  </div>
</div>
