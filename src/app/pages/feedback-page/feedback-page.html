<div class="container">
        <h2>Selecione o tipo do feedback abaixo</h2>
        <form action="#" method="post">
            <select name="tema" class="input-field" required>
                <option value="" disabled selected>Tema *</option>
                <option value="elogio">Elogio</option>
                <option value="sugestao">Sugestão</option>
                <option value="problema">Problema</option>
            </select>
            <textarea name="descricao" class="input-field" placeholder="Descrição *" required></textarea>

            <button type="submit" class="submit-button">Enviar</button>
        </form>
    </div>
